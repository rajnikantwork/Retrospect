<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="auth_wrapper">
        <div class="au_lt">
            <div class="inner_auth">
                <div class="auth_lg"><img src="images/logo.svg" alt=""></div>
                <div class="heading mb-2">Forgot Password for Partner Portal?</div>
                <div class="inps mb-4">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
               
                <button type="submit" class="bbtn button primary-btn button-effect w-100">Send me Reset Password Instructions</button>

                <div class="sub_tt text-left mt-4">Already have account? <a href="sign-in.html" class="lrm_btn">Sign In <img src="images/arrow-right.svg" alt=""></a></div>
                <div class="sub_tt text-left mt-2 mb-2">Donâ€™t have account? <a href="sign-up.html" class="lrm_btn">Sign Up <img src="images/arrow-right.svg" alt=""></a></div>
                <div class="sub_tt text-left">Didn't receive confirmation instructions?</div>

            </div>
        </div>
        <div class="au_rt">
            <img src="images/login_img.jpg" alt="">
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/site.js"></script>
    <script>

        $(".toggle-password").click(function () {
            $(this).toggleClass("active");
            input = $(this).parent().find("input");
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
</body>

</html>
